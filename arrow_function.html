        const add = (a, b) => a + b;  //single line
        console.log(add(2, 3)); // 5

        const sayHello = () => console.log("হ্যালো বিশ্ব!"); //no parameter
        sayHello();


        // Multiple parameter 
        const multiply = (x, y) => {
            const result = x*y;
            const lal = x+y;
           
           
        };
        console.log(multiply(4, 5));
         console.log(lal(4, 5)); // 20
    



    </script>
